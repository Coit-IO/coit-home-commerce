{{ define "home" }}

{{ template "header" . }}
<main role="main" class="home">
  <section class="jumbotron text-center mb-0 h-jumbotron">
    <div class="container">
      <b style="color:#005695; font-size:35px">An Demo E-Commerce Website for Home Shopping</b>
    </div>
  </section>

  <div class="h-grid py-5 bg-light">
    <div class="container">
      <div class="row h-row">
        <h5 style="color:#005695; text-align:center">Chose the Items who you wish to buy.</h5>
      </div>
      <div class="row">
        {{ range $.products }}
        <div class="col-md-4">
          <div class="h-card card mb-4 box-shadow">
            <a href="/product/{{.Item.Id}}">
              <img alt="" style="width: 100%; height: auto;" src="{{.Item.Picture}}">
              <div class="card-hover"></div>
            </a>
            <div class="card-body h-card-body">
              <h5 class="card-title h-card-title">
                {{ .Item.Name }}
              </h5>
              <div class="d-flex justify-content-center align-items-center">
                <small class="text-muted">
                  {{ renderMoney .Price }}
                </small>
              </div>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</main>

{{ template "footer" . }}

{{ end }}
